<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Social links profile</title>
  <style>
    .pixel {
      position: fixed;
      inset: 0;
      opacity: .5;
      filter: hue-rotate(180deg);
    }
  </style>
</head>
<body>
  <!-- <img src="/design/destkop-design.jpg" alt="" class="pixel"> -->
  <article class="card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Rendall avatar" class="avatar">
    <div class="about">
      <h1 class="title">Jessica Randall</h1>
      <b class="subtitle">London, United Kingdom</b>
    </div>
    <q class="quote">Front-end developer and avid reader.</q>
    <menu>
      <li><a href="#">GitHub</a></li>
      <li><a href="#">Frontend Mentor</a></li>
      <li><a href="#">LinkedIn</a></li>
      <li><a href="#">Twitter</a></li>
      <li><a href="#">Instagram</a></li>
    </menu>
  </article>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/eugenia-antonova-7b4511276/">Eugenia Antonova</a>.
  </div>
</body>
</html>
